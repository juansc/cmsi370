<!doctype html>
<hmtl>
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="home.css">        
    </head>
    <body>

        <!--Sign-In Modal-->
        <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">User Sign-In</h4> <!-- JD: 2 -->
              </div>
              <div class="modal-body">
                <form role="form">
                <p>Sign into our very secure login!</p>                    
                  <div class="form-group">
                    <label for="exampleInputEmail1">Username</label>
                    <!-- JD: 2 -->
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email may be sold to third-parties.">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <!-- JD: 2 -->
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="We hope you haven't forgotten it again....">
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button id="sign-in-btn" type="button" class="btn btn-primary" data-dismiss="modal" href="rpg.html">Sign In</button>
              </div>
            </div>
          </div>
        </div>

        <!--Register Modal-->
        <!-- JD: Camel-case naming is not typical for web IDs nor classes. -->
        <div class="modal fade" id="RegisterModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">User Sign-In</h4>
              </div>
              <div class="modal-body">
                <p>Sign into our very secure login!</p>
                <form role="form">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Choose a Username</label>
                    <!-- JD: 3 -->
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="The funnier the better.">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <!-- JD: 3 -->
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter a secure password like 'password'.">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Confirm Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Honestly, it can be different from the last one.">
                  </div>                  
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button id="register-btn" type="button" class="btn btn-primary" data-dismiss="modal" href="rpg.html">Register</button>
              </div>
            </div>
          </div>
        </div>        

        <section class="container">
          <!-- JD: 4 -->
            <div class="row login-container">
                <div class="col-xs-8 col-xs-offset-2 col-md-8 col-md-offset-2">
                    <p class="lead text-center">Welcome to Diabolical Character Customization!</p>
                    <div class="row">
                        <div class="col-xs-6 col-xs-offset-3 col-md-6 col-md-offset-3 text-center top-buffer">
                            <a id="login" class="btn btn-info btn-lg btn-block" type="button" data-toggle="modal" data-target="#signInModal">
                                Log In
                            </a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6 col-xs-offset-3 col-md-6 col-md-offset-3 text-center top-buffer">
                            <a id="register" class="btn btn-primary btn-lg btn-block" type="button" data-toggle="modal" data-target="#RegisterModal">
                                New User
                            </a>
                        </div>                        
                    </div>
                </div>
            </div>
        </section>
        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="home.js"></script>
    </body>
</html>
