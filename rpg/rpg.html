<!doctype html>
<hmtl>
    <head>
        <meta charset="UTF-8">
        <title>RPG Front End by Juan</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="rpg.css">
    </head>
    <body>
        <section class="container">

            <div class="templates hidden">
                <table>
                    <tbody>
                        <tr class="character-template">
                            <td>
                                <img class="avatar" src="http://icons.iconarchive.com/icons/hopstarter/superhero-avatar/256/Avengers-Black-Widow-icon.png" class="avatar"/>
                            </td>
                            <td class="name"></td>
                            <td class="level"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="row">
                <div class="col-xs-12 col-md-12 header">
                    <h1 class="text-center">Diabolical Character Customization Screen</h1>
                </div>
            </div>
            <div class="row">
                    <div class="col-xs-3 col-md-3">

                        <div class = "row">
                            <a class="btn btn-info" type="button" href="home.html">
                                <span class="glyphicon glyphicon-chevron-left"></span>Back to Main Menu
                            </a>
                        </div>
                        <div class = "row">
                            <h3 class="text-center">Table of Characters</h3>
                        </div>
                        <div class = "row table-container pre-scrollable" >
                            <div class="col-xs-6 col-md-6">
                                <a class="btn btn-info btn-block" type="button" href="home.html">
                                    <span class="glyphicon glyphicon-plus"></span> Add
                                </a>
                            </div>
                            <div class="col-xs-6 col-md-6">
                                <a class="btn btn-info btn-block disabled" type="button" href="home.html">
                                    <span class="glyphicon glyphicon-trash"></span> Delete
                                </a>
                            </div>
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th></th>
                                        <th>Name</th>
                                        <th>Level</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                    </div>
                    </div>
                <div class="col-xs-6 col-md-6">
                    <div class="characterscreen">
                        <img src="http://potshot.files.wordpress.com/2007/12/potbschar2.png" 
                        alt="Character Preview" max-width:100%; max-height:100%;>
                    </div>
                </div>
                <div class="col-xs-3 col-md-3">Information about character</div>
            </div>
            <div class="row">
                <p class="text-center">Here be the bottom of the screen ho.</p>
            </div>
            <div id="footer">Ads will go here to generate profit for starving CS student.</div>
        </section>

        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="rpg.js"></script>
    </body>
</html>
